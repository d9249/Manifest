version: "3.6"

# ClearML Server - 공식 images 사용
# 참고: https://github.com/clearml/clearml-server

services:

  redis:
    networks:
      - backend
    container_name: clearml-redis
    image: redis:6.2
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ./opt/clearml/data/redis:/data

  mongo:
    networks:
      - backend
    container_name: clearml-mongo
    image: mongo:4.4
    restart: unless-stopped
    volumes:
      - ./opt/clearml/data/mongo/db:/data/db
      - ./opt/clearml/data/mongo/configdb:/data/configdb

  elasticsearch:
    networks:
      - backend
    container_name: clearml-elastic
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    volumes:
      - ./opt/clearml/data/elastic:/usr/share/elasticsearch/data

  apiserver:
    networks:
      - backend
      - frontend
    container_name: clearml-apiserver
    image: clearml/server:latest
    command: apiserver
    restart: unless-stopped
    depends_on:
      - redis
      - mongo
      - elasticsearch
    environment:
      CLEARML_ELASTIC_SERVICE_HOST: elasticsearch
      CLEARML_ELASTIC_SERVICE_PORT: 9200
      CLEARML_MONGODB_SERVICE_HOST: mongo
      CLEARML_MONGODB_SERVICE_PORT: 27017
      CLEARML_REDIS_SERVICE_HOST: redis
      CLEARML_REDIS_SERVICE_PORT: 6379
      CLEARML_SERVER_DEPLOYMENT_TYPE: linux
      CLEARML__apiserver__pre_populate__enabled: "true"
      CLEARML__apiserver__pre_populate__zip_files: "/opt/clearml/db-pre-populate"
      CLEARML__apiserver__pre_populate__artifacts_path: "/mnt/fileserver"
    ports:
      - "8008:8008"
    volumes:
      - ./opt/clearml/logs:/var/log/clearml
      - ./opt/clearml/config:/opt/clearml/config
      - ./opt/clearml/data/fileserver:/mnt/fileserver

  webserver:
    networks:
      - backend
      - frontend
    container_name: clearml-webserver
    image: clearml/server:latest
    command: webserver
    restart: unless-stopped
    depends_on:
      - apiserver
    ports:
      - "8080:80"

  fileserver:
    networks:
      - backend
      - frontend
    container_name: clearml-fileserver
    image: clearml/server:latest
    command: fileserver
    restart: unless-stopped
    environment:
      CLEARML__fileserver__delete__allow_batch: "true"
      # 인증 비활성화 (standalone 모드)
      CLEARML__fileserver__auth__enabled: "false"
    ports:
      - "8081:8081"
    volumes:
      - ./opt/clearml/logs:/var/log/clearml
      - ./opt/clearml/data/fileserver:/mnt/fileserver
      - ./opt/clearml/config:/opt/clearml/config

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
